<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     #my_div{
         width: 500px;height: 500px;border:3px solid #000;margin: auto; box-shadow: #ccc 5px 5px 5px;
     }
     #my_div .KK{width: 100%; height: 300px;border:1px solid #000;background: url(img/01.gif)}
     #my_div .Tu{width: 100%;height: 200px;border: 1px solid #000000}
     #my_div .Tu .myul li{float: left;width: 120px;height: 100px;list-style: none;margin-left: 15px;}
     #my_div .Tu ul li img{width: 100%;}
    </style>
</head>
<body>
    <div id="my_div">
       <div class="KK">
           
       </div>
        <div class="Tu">
            <ul class="myul">
                <li><img src="img/01.gif" alt=""></li>
                <li><img src="img/02.gif" alt=""></li>
                <li><img src="img/03.gif" alt=""></li>
                <li><img src="img/04.gif" alt=""></li>
            </ul>
        </div>
    </div>
</body>
</html>
<script>
   var box = document.getElementById('my_div');
   var KK  = box.getElementsByClassName('KK')[0];
   var img = document.getElementsByTagName('img');
//    console.log(img.length);
   for(var i = 0 ; i < img.length;i++){
       img[i].index = i;
       img[i].onmousemove = function(){
         KK.style.background = "url("+this.src+")"
       }
   }



</script>
