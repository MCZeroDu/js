<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style>
	#box{width:150px;height:150px;margin:0 auto;padding:10px;background:black;border:10px solid #000;}
	#box:hover{color:red;background:#f0f0f0;border:10px solid red;}
</style>
</head>
<body>
	<div id="box">鼠标移入改变样式，鼠标移出恢复。</div>
</body>
</html>
<script type="text/javascript">
	var obox = document.getElementById("box");
	obox.onmouseover = function (){
	
		obox.className = "hover"
	};
	obox.onmouseout = function (){
	
		obox.className = ""	
	}
</script>
