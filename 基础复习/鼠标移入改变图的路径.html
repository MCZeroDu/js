<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
     #my_div{
         width: 500px;height: 500px;border:3px solid #000;margin: auto; box-shadow: #ccc 5px 5px 5px;
     }
     #my_div .KK{width: 100%; height: 300px;border:1px solid #000;background: url(img/01.gif)}
     #my_div .Tu{width: 100%;height: 200px;border: 1px solid #000000}
     #my_div .Tu .myul li{float: left;width: 120px;height: 100px;list-style: none;margin-left: 15px;}
     #my_div .Tu ul li img{width: 100%;}
    </style>

	</head>
	<body>
		<div id="my_div">
       <div class="KK">
           
       </div>
        <div class="Tu">
            <ul class="myul">
                <li><img src="img/1.jpg" alt=""></li>
                <li><img src="img/2.jpg" alt=""></li>
                <li><img src="img/3.jpg" alt=""></li>
                <li><img src="img/4.jpg" alt=""></li>
            </ul>
        </div>
    </div>
	</body>
</html>
<script type="text/javascript">
	//获取盒子
	var box = document.getElementsByClassName('KK')[0];
	//获取所有图片；
	var Oimg = document.getElementsByTagName('img');
//	console.log(Oimg.length);
	for (var i=0;i<Oimg.length;i++) {
		Oimg[i].index = i;
		//设置鼠标移入事件
		Oimg[i].onmousemove = function(){
			box.style.background = "url("+this.src+")"
		}
	}
</script>
