<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			#btn{width: 52px;margin-left: 150px;}
			#my_div{width: 50px;height: 100px;border: 1px solid #ccc;text-align: center;margin-left: 150px;display: none;}
			#my_div ul {width: 100%;}
			#my_div ul li{
				width: 100%;height: 30px;line-height: 30px;list-style: none;margin-top: 3px;
			}
			#my_div ul .G{border-top:1px solid #ccc;}
			#my_div ul li:hover{
				background: #CCCCCC;
			}
		</style>
	</head>
	<body>
		<button id="btn">输入</button>
		<div id="my_div">
			<ul id="oUl">
				<li>手写</li>
				<li>拼音</li>
				<li class="G">关闭</li>
			</ul>
		</div>
	</body>
</html>
<script type="text/javascript">
	
	var btn = document.getElementById('btn');
	var mydiv = document.getElementById('my_div');
	var oul = document.getElementById('oUl');
	var Ga  = oul.getElementsByClassName('G')[0];
	Ga.addEventListener('click',function(){
		mydiv.style.display = "none";
	})
	btn.addEventListener('click',function(){
		mydiv.style.display = "block";
	})
</script>
