<script src="js/ajax.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var aul = document.getElementById('myul');
    var baseUrl = "http://127.0.0.1:8888";
    var aUl = document.getElementsByTagName("ul");
    ajax({
        url :baseUrl + "/ranking/gender",
        method : "get",
        data : {},
        success: function (response) {
            console.log(JSON.parse(response));
            var data = JSON.parse(response);
//          console.log(response)
            for(var i=0;i<data.male.length;i++){
                var li = document.createElement("li");
                li.innerHTML = data.male[i].title;
                aUl[0].appendChild(li);
//              console.log(data.male.title);
				var p = document.createElement('p');
				p.className = "lop";
				p.innerHTML = data.male[i]._id;
				aUl[0].appendChild(p);
            }
            for(var i=0;i<data.female.length;i++){
                var li = document.createElement("li");
                li.innerHTML = data.female[i].title;
                aUl[1].appendChild(li);
                var p = document.createElement('p');
				p.className = "lop";
				p.innerHTML = data.male[i]._id;
				aUl[0].appendChild(p);
            }
            var uli = document.getElementsByTagName('li');	
			for(var i = 0; i < uli.length; i++) {
				uli[i].index = i;
				var lp = document.getElementsByTagName("p");
				uli[i].onclick = function() {
					alert(11)
				  for (var s =0;s<lp.length;s++) {
				  	localStorage.setItem("JI", lp[this.index].innerHTML);
				  	console.log(uli[this.index].innerHTML);
				  	location.href = "PhB.html";
				  }
				}
			}
        },
        async : true
    })
    </script>
