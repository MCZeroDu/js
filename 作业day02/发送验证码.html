<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input{width: 150px;height: 30px;}
		</style>
	</head>
	<body>
		<input type="button" name="" id=""  value="发送验证码" />
	</body>
</html>
<script type="text/javascript">
	var btn = document.getElementsByTagName('input')[0];
//	console.log(btn);
	var count = 6;
	var time = null;
	btn.onclick = function(){
		btn.value = count + "秒后重新发送";
		btn.disabled = true;//锁
		var that = this;
		time = setInterval(function(){
			count--;
			that.value = count + "秒后重新发送";
			if (count == 0) {
				btn.value = "发送验证码";
				count = 6;
				clearInterval(time);
				btn.disabled = false;//锁
			} 
		},1000)
	}
</script>
