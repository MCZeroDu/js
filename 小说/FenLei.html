<script src="js/ajax.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var baseUrl = "http://127.0.0.1:8110";
    var aUl = document.getElementsByClassName("ul")[0];
    var aUl1 = document.getElementsByClassName("ul")[1];
//  var ali = document.getElementsByTagName('li');
//	console.log(ali.length);
	ajax({
        url :baseUrl + "/cats/lv2/statistics",
        method : "get",
        data : {},
        success: function (response) {
           var data1 = JSON.parse(response);
           console.log(data1)
//         console.log(data1.male)
           for(var i = 0;i<data1.male.length;i++){
           	   var li = document.createElement("li");
           	   aUl.appendChild(li);
			   var h5 = document.createElement("h5");
			   h5.innerHTML = data1.male[i].name;
			   li.appendChild(h5);
			   var p = document.createElement("p");
			   p.className = "myp";
			   p.innerHTML = data1.male[i].bookCount;
			   li.appendChild(p);
           }
           
           for(var i = 0;i<data1.female.length;i++){
           	   var li = document.createElement("li");
           	   aUl1.appendChild(li);
			   var h5 = document.createElement("h5");
			   h5.innerHTML = data1.female[i].name;
			   li.appendChild(h5);
			   var p = document.createElement("p");
			   p.className = "myp";
			   p.innerHTML = data1.female[i].bookCount;
			   li.appendChild(p);
           }
        },
        async : true
   });
</script>
